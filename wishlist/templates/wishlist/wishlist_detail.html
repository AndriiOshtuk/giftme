{% extends "base.html" %}

{% block title %}<title>Giftme - {{ object.name }}</title>{% endblock %}

{% block content%}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">{{ object.name }}</h1>
        <p class="lead">Due date: {{ object.due_date }}</p>
        <p class="lead">User: {{ object.user }}</p>
        <h1 class="mt-5">Gifts:</h1>
        <ul class="list-unstyled">
            {% for item in object.gift_set.all %}
                <li><p><a href="{% url 'wishlist:gift-detail' item.id %}">{{ item.name }}</a></p></li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{%endblock%}
