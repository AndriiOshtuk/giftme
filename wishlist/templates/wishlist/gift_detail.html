{% extends "base.html" %}

{% block title %}<title>Giftme - {{ object.name }}</title>{% endblock %}

{% block content%}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">{{ object.name }}</h1>
        <p class="lead">{{ object.description }}</p>
        <p class="lead">Price: {{ object.price }}</p>
        <p class="lead">Wishlist: {{ object.wish_list }}</p>
        <p class="lead">User: {{ object.user }}</p>
      </div>
    </div>
  </div>

{%endblock%}
