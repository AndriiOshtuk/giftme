{% extends "base.html" %}

{% block title %}<title>Giftme - {{ object.first_name }}</title>{% endblock %}

{% block content%}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">{{ object.first_name }}</h1>
        <p class="lead">Telephone: {{ object.phone_number }}</p>
        <h1 class="mt-5">Wishlists:</h1>
        <ul class="list-unstyled">
            {% for item in object.wishlist_set.all %}
                <li><p><a href="{% url 'wishlist:gift-detail' item.id %}">{{ item.name }}</a></p></li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{%endblock%}
